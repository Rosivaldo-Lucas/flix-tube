server:
  port: 8090
  error:
    whitelabel:
      enabled: false

logging:
  level:
    org:
      springframework:
        web=DEBUG:

spring:
  application:
    name: ms-video-admin
  profiles:
    active: dev
  web:
    resources:
      add-mappings: false
  servlet:
    multipart:
      enabled: true
      max-file-size: 200MB
      max-request-size: 200MB
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/database-flixtube
    username: flixtube
    password: flixtube
  jpa:
    generate-ddl: false
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: false
  flyway:
    enabled: true
    default-schema: db_video_admin
  rabbitmq:
    host: localhost
    port: 5672
    username: local
    password: local
    listener:
      simple:
        default-requeue-rejected: false
  cloud:
    aws:
      endpoint: ${AWS_ENDPOINT:http://172.20.0.2:4566}
      region:
        static: us-east-1
      credentials:
        access-key: key
        secret-key: key
      s3:
        enabled: true
        config:
          enabled: true
        region: us-east-1
        endpoint: ${AWS_S3_ENDPOINT:http://172.20.0.2:4566}

flixtube:
  bucket: videoencoder
  upload-path: upload-video
